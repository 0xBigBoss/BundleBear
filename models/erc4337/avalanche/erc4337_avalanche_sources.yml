version: 2

sources:
  - name: avalanche_decoded
    database: avalanche
    schema: decoded
    freshness: # default freshness
      warn_after: { count: 12, period: hour }
      error_after: { count: 24, period: hour }
    tables:
      - name: traces
        loaded_at_field: block_timestamp
      - name: logs
        loaded_at_field: block_timestamp        

  - name: avalanche_raw
    database: avalanche
    schema: raw
    freshness: # default freshness
      warn_after: { count: 12, period: hour }
      error_after: { count: 24, period: hour }
    tables:
      - name: transactions
        loaded_at_field: block_timestamp
      - name: traces
        loaded_at_field: block_timestamp     